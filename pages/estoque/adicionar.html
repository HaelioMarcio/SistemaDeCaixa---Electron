<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
  </head>
  <body>  
    <div class="container">
      <h6>Estoque - Novo Produto</h6>
    </div>
    <div class="container">
        <form>
          <div class="form-group">
            <label>Nome do Produto</label>
            <input type="text" id="nome" class="form-control" name="nome" placeholder="Ex.: Mouse USB Clone">
          </div>
          <div class="form-group">
            <label>Quantidade em Estoque</label>
            <input type="text" id="quantidade"  class="form-control" name="nome" placeholder="Quantidade em Estoque">
          </div>
          <div class="form-group">
            <label>Preço de Custo</label>
            <input type="text" id="precoCusto"  class="form-control" name="nome" placeholder="R$ 0,00">
          </div>
          <div class="form-group">
            <label>Preço de Venda</label>
            <input type="text" id="precoVenda"  class="form-control" name="nome" placeholder="R$ 0,00">
          </div>
          <div class="form-group">
            <a href="#" id="salvarProduto" class="btn btn-primary"> Salvar </a>
            <input type="reset" class="btn btn-danger" value="Cancelar">
          </div>
        </form>
        <div id="resposta"></div>
    </div>

    <script src="../../js/scripts.js"></script>
    

  </body>
</html>
